<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  //通过filter来过滤掉数据小于60的数据
  var finalDate = aqiData.filter(function(item ){
    return item[1]>60;
  }).sort(function (num1,num2) {
     return num2[1] - num1[1];
  })
  console.log(finalDate);
  //将内容放进list

  for(var i = 0 ; i<finalDate.length; i++){
    var html = "第"+(i+1)+"名："+finalDate[i][0]+"，"+finalDate[i][1];
    var list = document.getElementById('aqi-list');
    var oli = document.createElement('li');
    oli.innerHTML = html;
    list.appendChild(oli);
  }    

})();

</script>
</body>
</html>
