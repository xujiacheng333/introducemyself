<h1>mission 8 <small>任务八：响应式网格（栅格化）布局</small><strong>Bootstrap</strong></h1>
<p class="lead">网格布局的作用在于更有效地控制元素在网页中所占比例的大小。比如，博客中有一个留言板模块，在比较大的屏幕上，我们希望它占了右边 25% 的宽度，在手机等比较小的屏幕上，我们希望它占 100% 的宽度，出现在博客文章下方。网格布局是一种实现这一需求的办法，它的好处是，把所有的宽度分为固定栏数（常用 12 栏），从而更高效的控制元素宽度。而这功能，我们使用 HTML 和 CSS 就能实现了。</p>
	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-sm-4">1</div>
			<div class="col-xs-6 col-sm-4">2</div>
			<div class="col-xs-12 col-sm-4 ">3</div>
			<div class="col-xs-3 col-sm-3 ">4</div>
			<div class="col-xs-6 col-sm-6 ">5</div>
			<div class="col-xs-3 col-sm-3 ">6</div>
			<div class="col-xs-2 col-sm-1 ">7</div>
			<div class="col-xs-2 col-sm-1 ">8</div>
			<div class="col-xs-8 col-sm-2 ">9</div>
			<div class="col-xs-3 col-sm-2 ">10</div>
			<div class="col-xs-3 col-sm-6 ">11</div>
		</div>
			
	</div>
